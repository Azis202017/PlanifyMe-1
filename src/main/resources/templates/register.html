<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous"
  />

  <title>Planifyme</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
<div class="planifyme-body">
  <div th:if="${param.success}">
    <div class="alert alert-info">Berhasil</div>
  </div>
  <h1 class="text-center logo">Planifyme</h1>

  <form class="form-input" th:action="@{/register/save}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="namaLengkap">Full Name</label>
      <input
              type="text"
              name="namaLengkap"
              id="namaLengkap"
              placeholder="Enter your full name"
              th:field="*{namaLengkap}"
              class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
              th:field="*{username}"
              class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              th:field="*{password}"
              class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm your password"
              th:field="*{confirmationPassword}"
              class="form-control"
      />
    </div>

    <a th:href="@{/login}"
    ><p class="text-to-login text-center">
      Have an account? <span>Login here</span>
    </p></a>

    <div class="d-flex justify-content-center">
      <button type="submit" class="cta">Register</button>
    </div>
  </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"
></script>
</body>
</html>
