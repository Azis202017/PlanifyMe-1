<!DOCTYPE html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontawesome-6-pro@6.4.0/css/all.min.css"
    />
    <title>Planifyme</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/edit_profile.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <section id="background-top"></section>
    <section id="content">

      <div class="row">
        <!-- Sidebar kiri -->
        <div class="col-lg-3">
          <h1 class="logo">PlanifyMe</h1>
          <div class="sidebar">
            <div>
              <a href="/dashboard" class="hover-link">
                <div class="d-flex">
                  <i class="fa-thin fa-grid-2 sidebar-icon-nonactive"></i>
                  <p class="sidebar-text">Dashboard</p>
                </div>
              </a>

              <a href="/task" class="hover-link"> </a>
              <div class="d-flex">
                <i class="fa-thin fa-envelope-open sidebar-icon-nonactive"></i>

                <p class="sidebar-text">Task</p>
              </div>

              <a href="/reminder" class="hover-link"></a>
              <div class="d-flex">
                <i class="fa-thin fa-bell sidebar-icon-nonactive"></i>

                <p class="sidebar-text reminder">Reminder</p>
              </div>

              <a href="/settings" class="hover-link"></a>
              <div class="d-flex">
                <i class="fa-thin fa-gear sidebar-icon"></i>

                <p class="active-text">Settings</p>
              </div>
            </div>
            <a href="/logout" class="hover-link">
              <div class="d-flex logout">
                <i
                  class="fa-thin fa-right-from-bracket sidebar-icon-nonactive"
                ></i>
                <p class="sidebar-text">Logout</p>
              </div>
            </a>
          </div>
        </div>

        <!-- End Sidebar kiri -->

        <!-- Tengah -->
        <div class="col-lg-9">
          <div th:if="${param.success}">
            <div class="alert alert-info">Berhasil</div>
          </div>
          <div th:if="${param.error}">
            <div class="alert alert-danger">Gagal. Tidak Boleh Kosong.</div>
          </div>
          <section id="back-section">
            <a href="/settings" class="back-link">
              <div class="d-flex">
                <i class="fa-thin fa-angle-left icon-arrow-back"></i>
                <p class="back-text">Back</p>
              </div>
            </a>
          </section>

          <div id="form-section">
            <div class="d-flex justify-content-center">
              <img
                src="/images/profile.png"
                alt="Profile planifyme"
                class="profile-pict"
              />
            </div>
            <form th:action="@{/settings/editProfile/save}" th:object="${NewUser}" method="post">
              <div class="d-flex justify-content-between mt-3">
                <label th:for="${NewUser.username}">Username</label>
                <input id="username" name="username" type="text" class="form-control" style="width: 765px" th:value="${NewUser.username}" readonly />
              </div>
              <div class="d-flex justify-content-between mt-3">

              </div>

            <div class="d-flex justify-content-between mt-3">
              <label th:for="${NewUser.namaLengkap}">Nama Lengkap</label>
              <input id="namaLengkap" name="namaLengkap" type="text" class="form-control" style="width: 765px" th:value="${NewUser.namaLengkap}" />

            </div>
              <div class="d-flex justify-content-end mt-3">

              <p th:errors="*{namaLengkap}" class="text-danger"
                 th:if="${#fields.hasErrors('namaLengkap')}">
              </p>
              </div>

            <div class="d-flex justify-content-between mt-3">
              <label th:for="${NewUser.oldPassword}">Old Password</label>

              <input
                id="oldPassword"
                type="password"
                name="oldPassword"
                class="form-control"
                style="width: 765px"
              />
            </div>
              <div class="d-flex justify-content-end mt-3">
                <p th:errors="*{oldPassword}" class="text-danger"
                   th:if="${#fields.hasErrors('oldPassword')}">
                </p>
              </div>

            <div class="d-flex justify-content-between mt-3">
              <label th:for="${NewUser.newPassword}">New Password</label>

              <input
                id="newPassword"
                name="newPassword"
                type="password"
                class="form-control"
                style="width: 765px"
              />
            </div>
              <div class="d-flex justify-content-end mt-3">
                <p th:errors="*{newPassword}" class="text-danger"
                   th:if="${#fields.hasErrors('newPassword') && not #fields.hasErrors('confirmationPassword')}">
                </p>
              </div>

            <div class="d-flex justify-content-between mt-3">
              <label th:for="${NewUser.confirmationPassword}">Confirm Password</label>
              <input
                id="confirmationPassword"
                name="confirmationPassword"
                type="password"
                class="form-control"
                style="width: 765px"
              />
            </div>
              <div class="d-flex justify-content-end mt-3">
                <p th:errors="*{confirmationPassword}" class="text-danger"
                   th:if="${#fields.hasErrors('confirmationPassword') && not #fields.hasErrors('newPassword')}">
                </p>
              </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="cta">Save</button>
            </div>
            </form>
          </div>
        </div>
        <!-- End Tengah -->
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("scroll", function () {
        var scrollPosition = window.scrollY;

        var logo = document.querySelector(".logo");
        var profileName = document.querySelector(".profile-name");

        if (scrollPosition > 200) {
          logo.classList.add("scrolled");
        } else {
          logo.classList.remove("scrolled");
        }

        if (scrollPosition > 120) {
          profileName.classList.add("scrolled");
        } else {
          profileName.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
